<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My SW Idea Manage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
        }
        nav {
            background: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .idea-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .idea-card {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            color: white;
        }
        .idea-card img {
            width: 100%;
            border-radius: 8px;
        }
        .idea-card h3 {
            margin: 10px 0 5px;
        }
        .sort-form {
            margin-bottom: 20px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            background: #333;
            border-radius: 6px;
            color: white;
            text-decoration: none;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{% url 'posts:create' %}">아이디어 등록</a>
        <a href="{% url 'posts:list' %}">아이디어 관리</a>
        <a href="{% url 'devtools:create' %}">개발툴 등록</a>
        <a href="{% url 'devtools:list' %}">개발툴 관리</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
