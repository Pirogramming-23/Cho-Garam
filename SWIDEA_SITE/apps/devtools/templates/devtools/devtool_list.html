{% extends 'base.html' %}

{% block content %}
<h2>Devtool List</h2>

<div class="idea-list">
    {% for devtool in devtools %}
    <div class="idea-card">
        <h3>{{ devtool.name }}</h3>
        <p>종류: {{ devtool.kind }}</p>
        <p>{{ devtool.content|truncatechars:50 }}</p>
        <a href="{% url 'devtools:detail' devtool.pk %}">상세 보기</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
