<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개발툴 상세</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .devtool-detail { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { margin-bottom: 10px; }
        .button-group { margin-top: 20px; }
        .button { display: inline-block; padding: 8px 12px; background: green; color: white; border-radius: 4px; margin-right: 8px; text-decoration: none; }
        .delete-button { background: red; }
        .idea-list { margin-top: 20px; }
        .idea-list ul { list-style: none; padding: 0; }
        .idea-list li { margin-bottom: 8px; }
        .idea-list a { color: purple; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="devtool-detail">
        <h1>{{ devtool.name }}</h1>
        <p><strong>종류:</strong> {{ devtool.kind }}</p>
        <p><strong>내용:</strong></p>
        <p>{{ devtool.content }}</p>

        <div class="idea-list">
            <h3>이 개발툴을 사용하는 아이디어 목록</h3>
            <ul>
                {% for post in posts %}
                    <li><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></li>
                {% empty %}
                    <li>이 개발툴을 사용하는 아이디어가 없습니다.</li>
                {% endfor %}
            </ul>
        </div>

        <div class="button-group">
            <a href="{% url 'devtools:update' devtool.pk %}" class="button">수정</a>
            <a href="{% url 'devtools:delete' devtool.pk %}" class="button delete-button" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            <a href="{% url 'devtools:list' %}" class="button">목록</a>
        </div>
    </div>
</body>
</html>
