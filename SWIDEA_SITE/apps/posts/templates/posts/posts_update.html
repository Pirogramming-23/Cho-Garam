<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디어 수정</title>
</head>
<body>

        {{ form.as_p }}

    <a href="{% url 'posts:list' %}">목록으로 돌아가기</a>
</body>
</html>
