{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>

<div class="idea-card">
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="이미지" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
    {% endif %}
    <p><strong>예상 개발 툴:</strong> {{ post.devtool.name }}</p>
    <p><strong>아이디어 관심도:</strong> {{ post.interest }}</p>
    <p><strong>내용:</strong></p>
    <p>{{ post.content }}</p>
</div>

<div style="margin-top: 20px;">
    <a href="{% url 'posts:update' post.pk %}" class="button">수정</a>
    <a href="{% url 'posts:list' %}" class="button">목록으로</a>
</div>
{% endblock %}
