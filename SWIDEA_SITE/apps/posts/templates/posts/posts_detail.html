{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>

<div class="idea-card">

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="이미지" style="width: 100%; max-width: 300px;">
    {% endif %}

    <p>{{ post.content }}</p>
    <p>관심도: {{ post.interest }}</p>

    <a href="{% url 'posts:update' post.pk %}">아이디어 수정</a>
    <a href="{% url 'posts:list' %}">목록으로</a>
</div>
{% endblock %}
