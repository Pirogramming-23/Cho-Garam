{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>

<div class="idea-card">

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="이미지" style="width: 100%; max-width: 300px;">
    {% endif %}

    <p>{{ post.content }}</p>
    <p>관심도: {{ post.interest }}</p>

    <a href="{% url 'posts:update' post.pk %}">아이디어 수정</a>
    <form action="{% url 'posts:delete' post.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
    </form>
    <a href="{% url 'posts:list' %}">목록으로</a>
</div>
{% endblock %}
